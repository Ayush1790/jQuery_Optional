<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- input section -->
    <div class="input">
      <label>Enter Amount:</label>
      <input type="number" id="amount" />
      <span id="msg1"></span>
      <br /><br />
      <label
        >Intrest:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
      >
      <input type="number" id="intrest" />
      <span id="msg2"></span>
      <br /><br />
      <label>Enter Months:</label>
      <input type="number" id="period" />
      <span id="msg3"></span>
      <br /><br />
    </div>
    <!-- button section -->
    <div class="button">
      <button class="button__calculate">Calculate</button>
      <button class="button__reset">Reset</button>
      <button class="button__details">Details</button>
    </div>
    <!-- output section -->
    <div class="display">
      <table class="display__table">
        <thead>
          <tr>
            <th>Monthly EMI</th>
            <th>Total Intrest</th>
            <th>Total Payment</th>
          </tr>
        </thead>
        <tbody class="table__body"></tbody>
      </table>
    </div>
  </body>
  <script src="./JS/script.js"></script>
</html>
